<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>  
        abbr{
            text-decoration: none;
        }
        #container-pai{
            display: flex;
            width: 100%;
            height: 200px;
            
            flex-direction: row-reverse;
            background-color: black;
        }
        #container-pai >.container-filho{
            margin: 5px;
            flex: auto ;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1><abbr title="Estou aprendendo com o Gustavo Guanabara!">Aprendendo Flexbox</abbr></h1>
    <div id="container-pai">
        <div class="container-filho">1</div>
        <div class="container-filho">2</div>
        <div class="container-filho">3</div>
        <div class="container-filho">4</div>
        <div class="container-filho">5</div>
        <div class="container-filho">6</div>
        <div class="container-filho">7</div>
    </div>
</body>
</html>
