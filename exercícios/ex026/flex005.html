<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>  
        abbr{
            text-decoration: none;
        }
        #container-pai{
            display: flex;
            width: 100%;
            height: 200px;
            flex-wrap: wrap-reverse;
            background-color: black;
            align-content: flex-start;
        }
        #container-pai >.container-filho{
           border: 2px solid black;
            background-color: gray;
            
        }
    </style>
</head>
<body>
    <h1><abbr title="Estou aprendendo com o Gustavo Guanabara!">Aprendendo Flexbox</abbr></h1>
    <div id="container-pai">
        <div class="container-filho">Teste do item 1</div>
        <div class="container-filho">Teste do item 2</div>
        <div class="container-filho">Teste do item 3</div>
        <div class="container-filho">Teste do item 4</div>
        <div class="container-filho">Teste do item 5</div>
        <div class="container-filho">Teste do item 6</div>
        <div class="container-filho">Teste do item 7</div>
    </div>
</body>
</html>
