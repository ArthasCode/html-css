<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>  
        abbr{
            text-decoration: none;
        }
        #container-pai{
            display: flex;
            height: 100px;
            flex-flow: column wrap-reverse;
            
            background-color: black;
        }
        #container-pai >.container-filho{
            flex: auto;
            border: 2px solid black;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1><abbr title="Estou aprendendo com o Gustavo Guanabara!">Aprendendo Flexbox</abbr></h1>
    <div id="container-pai">
        <div class="container-filho">Exemplo de bloco 1</div>
        <div class="container-filho">Exemplo de bloco 2</div>
        <div class="container-filho">Exemplo de bloco 3</div>
        <div class="container-filho">Exemplo de bloco 4</div>
        <div class="container-filho">Exemplo de bloco 5</div>
        <div class="container-filho">Exemplo de bloco 6</div>
        <div class="container-filho">Exemplo de bloco 7</div>
    </div>
</body>
</html>
