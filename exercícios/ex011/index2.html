<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/pokémon-pequena-cropada.jpeg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Imagens cropadas</h1>
    <p>Imagens cropadas são imagens que mantém apenas um conteúdo menor da imagem original</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pokémon-pequena-cropada.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="Imagens/pokémon-média-cropada.jpeg" type="image/jpeg">
        <img src="Imagens/pokémon.jpeg" alt="Imagem de pokémon">
    </picture>
</body>
</html>
