<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex005/favcom.ico" type="image/x-icon">
    <title>Tags HTMl5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <small>Passe o mouse em cima de cada elemento</small></p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt; para criar parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; para criar títulos.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para inserir imagens.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para inserir abreviações.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; para inserir códigos-fonte.">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt; para inserir listas com demarcadores.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
