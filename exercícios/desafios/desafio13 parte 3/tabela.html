<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borá lá mais uma vez...</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th,td{
            border: 1px solid black;
        }
        .media>th{
            text-align: left;
        }
        th{
            font:bolder 16px Arial,Helvetica;
        }
        thead, tr.media{
            background-color: gray;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
<td>10</td>
<td>10</td>
<td>10</td>
            </tr>
            <tr>
<td>Química</td>
<td>10</td>
<td>10</td>
                <td>10</td>
            </tr>
            <tr>
<td>Biologia</td>
<td>10</td>
<td>10</td>
                <td>10</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>10</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
<td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Geografia</td>
<td>10</td>
<td>10</td>
                <td>10</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
