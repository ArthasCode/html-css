<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML com CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        div#tabela{
            overflow-x: auto;
        }
        table {
            width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            position: relative;
        }
        td#principal{
            position: sticky;
            left:0;
            background-color: rgba(128, 128, 128, 0.329);
        }
        thead th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
