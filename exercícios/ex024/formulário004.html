<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de email e telefone</title>
    <style>
        legend{
            background-color: black;
            color: white;
        }
        fieldset{
            border: 19px solid black;
        }
    </style>
</head>
<body>
    <h1>Email e telefone</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <div><label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="@example.gmail" required>
        </div>
        <div>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
            <!-- Acima um exemplo de RegEx-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        </form>
    </fieldset>
</body>
</html>
