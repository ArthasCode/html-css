<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div><label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome de usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="12" maxlength="20" placeholder="Senha do usuário" autocomplete="current-password ">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
        <div>
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
