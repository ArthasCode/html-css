<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checkbox e radio button</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <label><input type="radio" name="sx" id="Masculino">Masculino</label> <br>
            <label><input type="radio" name="sx" id="Femenino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label>
                <input type="checkbox" name="caixa" id="fut" value="Futebol" checked> Futebol <br>
            </label>
            <label>
                <input type="checkbox" name="caixa" id="vol" value="Vôlei"> Vôlei <br>
            </label>
            <label>
                <input type="checkbox" name="caixa" id="nat" value="Natação "> Natação <br>
            </label>
        </fieldset>
        <div>
            <input type="radio" name="radio" id="iradio">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
        <div>
            <input type="reset" value="Limpar">
        </div>
        <div>
            <input type="button" value="Verificar checkbox" onclick="verificar_c()">
            <input type="button" value="Verificar radio" onclick="verificar_r()">
        </div>
    </form>
    <p id="sexo"></p>
    <script src="script.js"></script>
</body>
</html>
