<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin: 15px;
        }
    </style>
</head>
<body>
   <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="get">
    <div><label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="13" minlength="3" size="10" placeholder="name" autocomplete="name">   
    </div>
    <div>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required maxlength="15" minlength="5" size="12" placeholder="password" autocomplete="current-password">
    </div>
    <div>
        <label for="imedia">Media: </label>
        <input type="number" name="media" id="imedia" min="0" max="10"step="0.1" placeholder="0 a 10" required>
    </div>
    <div>
        <label for="imes">Mês: </label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </div>
    <div>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2020-07-15">
    </div>
    <div>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" value="20:57">
    </div>
    <div><input type="submit" value="Enviar"></div>
    <div>
        <input type="reset" value="Limpar">
    </div>
   </form> 
</body>
</html>
