<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>File, Color, Range</h1>
    <form action="" autocomplete="on" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div>
            <label for="iNivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="iNivel" min="1" max="5" value="4">
        </div>
        <div>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
